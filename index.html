<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day üíñ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TELA 1 -->
<section id="page1" class="page active">
    <div class="card">
        <img src="togepiLove.gif" class="gif" alt="Togepi Love">
        <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
        <div class="buttons">
            <button class="green" onclick="goFinal()">Yes</button>
            <button class="red" onclick="goPage2()">No</button>
        </div>
    </div>
</section>

<!-- TELA 2 -->
<section id="page2" class="page">
    <div class="card">
        <img src="togepiAngry.gif" class="gif" alt="Togepi Angry">
        <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
        <div class="buttons">
            <button id="bigGreen" class="green" onclick="goFinal()">OF COURSE YOU'LL</button>
            <button id="smallRed" class="red">HAVE NO CHOICE üòà</button>
        </div>
    </div>
</section>

<!-- TELA FINAL -->
<section id="final" class="page">
    <div class="card">
        <img src="pikaLove.gif" class="gif" alt="Love Pokemon">
        <h2>I love u always, forever and after ‚ôæÔ∏è‚ù§Ô∏è</h2>
        <button class="pink" onclick="goVideo()">Click here üíï</button>
    </div>
</section>

<script>

function goPage2() {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");

    // Faz o bot√£o verde crescer MUITO
    const greenBtn = document.getElementById("bigGreen");
    greenBtn.style.transform = "scale(1.8)";
    greenBtn.style.padding = "20px 40px";
    greenBtn.style.fontSize = "1.3rem";

    // Faz o bot√£o vermelho diminuir
    const redBtn = document.getElementById("smallRed");
    redBtn.style.transform = "scale(0.6)";
    redBtn.style.padding = "6px 10px";
    redBtn.style.fontSize = "0.7rem";
}

function goFinal() {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.remove("active");
    document.getElementById("final").classList.add("active");
}

function goVideo() {
    window.location.href = "video.html";
}

</script>

</body>
</html>
